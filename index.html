<!DOCTYPE html>
<html>

<head>
    <title>Phase-1-Project: Beyond Skate</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Skate</h1>
        <nav>
            <ul>
                <!--page navigation names...-->
            </ul>
        </nav>
    </header>

    <h2>Trick List</h2>

    <div class="skate-images">
       <!--Append skate img -->
    </div>

    <div id="trick-details">
        <h2 class="skate-trick">Skate Tricks Name</h2>
        <img class="skate-img" src="https://img.i-scmp.com/cdn-cgi/image/fit=contain,width=425,format=auto/sites/default/files/styles/768x768/public/d8/images/methode/2021/07/31/a1877f66-f18f-11eb-b683-cf7af9070523_image_hires_124145.jpg?itok=5XHf5r-0&v=1627706514" alt="Skateboarding Image">
        <h3 class="difficulty">Difficulty Level</h3>
        <h5 id="dope">Dope: 0</h5>
        <form>
            <button id="dope-counter">Dope</button>
        </form>
        
        <h2>Add A Trick</h2>
        <form class="trick-form">
            <h3>Trick Name:</h3>
            <textarea id="add-name"></textarea>
            <h3>Trick Image:</h3>
            <textarea id="add-img"></textarea>
            <h3>Trick Video:</h3>
            <textarea id="add-video"></textarea>
            <h3>Trick Difficulty:</h3>
            <textarea id="add-difficulty"></textarea>
            <br>
            <button>Submit</button>
        </form>

        <h3>Comments</h3>
        <form class="comment-form">
            <textarea id="add-comment"></textarea>
            <button>Add Comment</button>
        </form>


    </div>



</body>

</html>
